<section class="fill-application">
  <div class="container">
    <div class="row">
      <div class="col-lg-5" data-aos="fade-left">
        <div class="description">
          <h2 class="special-heading">التحق بأعرق الجامعات ومعاهد اللغة حول العالم</h2>
          <p>قم بتعبئة النموذج وسيتم التواصل معك من قبل فريقنا للإجابة على جميع الاستفسارات والتقديم بشكل مجاني على أفضل الجامعات حول العالم .</p>
        </div>
      </div>
      <div class="col-lg-7" data-aos="fade-right">
        <div class="registeration">
          <div class="">
              <form id="registeration-form" >
                  <div class="flex-box">
                      <div class="form-group">
                          <div class="input-container">
                              <input type="text" id="firstName" class="text-input" placeholder="" >
                              <label for="firstName">الإسم الأول</label>
                          </div>
                          <small class="error-message"></small>
        
                      </div>
                      <div class="form-group">
                          <div class="input-container">
                              <input type="text" id="familyName" class="text-input" placeholder="" >
                              <label for="familyName">إسم العائلة</label>
        
                          </div>
                          <small class="error-message"></small>
        
                      </div>
                      
                      
                  </div>
                  <div class="flex-box">
                      <div class="form-group">
                          <div class="input-container">
                              <input type="text" id="Email" class="text-input" placeholder="" >
                              <label for="Email">البريد الألكتروني</label>
                          </div>
                          <small class="error-message"></small>
        
                      </div>
                      <div class="form-group">
                          <div class="input-container">
                              <input type="tel" id="PhoneNumber" class="text-input" placeholder=""  style="direction: rtl;">
                              <label for="PhoneNumber">رقم التواصل</label>
        
                          </div>
                          <small class="error-message"></small>
        
                      </div>
                      
                      
                  </div>
                  <div class="flex-box">
                      <div class="form-group">
                          <div class="input-container">
                              <input type="text" id="Country_of_Residence" class="text-input" placeholder="" >
                              <label for="Country_of_Residence">بلد الإقامة</label>
                          </div>
                          <small class="error-message"></small>
        
                      </div>
                      <div class="form-group">
                          <div class="input-container">
                              <input type="text" id="Nationality" class="text-input" placeholder="" >
                              <label for="Nationality">الجنسية</label>
        
                          </div>
                          <small class="error-message"></small>
        
                      </div>
                      
                      
                  </div>
                  <div class="flex-box">
                    <div class="form-group">
                      <div class="input-container">
                          <select type="text" id="StudyDestination" class="select" placeholder="" required>
                              <option  selected disabled  value=""></option>
                              <option value="UK">بريطانيا</option>
                              <option value="USA">أمريكا</option>
                              <option value="Malaysia">ماليزيا</option>
                              <option value="Cyprus">قبرص</option>
                              <option value="Germany">المانيا</option>
                              <option value="China">الصين</option>
                              <option value="Russia">روسيا</option>
                            
                          </select>
                          <label for="StudyDestination">الوجهة الدراسية</label>
    
                      
                      </div>
                      <small class="error-message"></small>
    
                    </div>
                    <div class="form-group">
                      <div class="input-container">
                          <select type="text" id="StudyLevel" class="select" placeholder="" required>
                              <option  selected disabled  value=""></option>
                              <option value="Bachelor"> بكالريوس</option>
                              <option value="Master"> ماجستير</option>
                              <option value="PhD"> دكتوراة</option>
                              <option value="Language"> لغة</option>
                              
                          </select>
                          <label for="StudyLevel">المستوى الدراسي المفضل</label>
    
                      
                      </div>
                      <small class="error-message"></small>
    
                    </div>
                      
                      
                  </div>
                  <div class="flex-box">
                    <div class="form-group">
                      <div class="input-container">
                          <input type="text" id="Major" class="text-input" placeholder="" >
                          <label for="Major">التخصص المطلوب </label>
    
                      </div>
                      <small class="error-message"></small>
    
                  </div>
                    <div class="form-group">
                      <div class="input-container">
                          <select type="text" id="Are_you_sponsored_student" class="select" placeholder="" required>
                              <option  selected disabled  value=""></option>
                              <option value="Yes"> نعم (احتاج قبول جامعي للإنضام للبعثة)</option>
                              <option value="No">لا</option>
                          </select>
                          <label for="Are_you_sponsored_student">هل أنت مبتعث؟</label>
    
                      
                      </div>
                      <small class="error-message"></small>
    
                    </div>
                      
                      
                  </div>
                 
                  <div class="action">
                      <button id="submit_form" class="main_btn">سجل الآن</button>
                   
                  </div>
        
              </form>
          </div>
        </div>
      </div>
    </div>
